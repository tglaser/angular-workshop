<div class="col">
  <div class="row">
    <div class="col">
      Gib bitte deinen Namen ein, damit ich dich nett grüßen kann.
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form (ngSubmit)="onSubmit()">
        <input
        type="text"
        class="form-control"
        name="userName"
        [(ngModel)]="userName">
        <button
        class="btn btn-primary"
        type="submit"
        >
         grüße mich!
        </button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="formSubmitted">
    <div class="col">
      Hello {{userName}}!
    </div>
  </div>
</div>
