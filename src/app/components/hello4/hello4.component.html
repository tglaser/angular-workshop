<div class="col">
  <div class="row">
    <div class="col">
      Gib bitte deinen Namen ein, damit ich dich nett grüßen kann.
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form (ngSubmit)="onSubmit()" #nameForm="ngForm">
        <input
        type="text"
        class="form-control"
        name="userName"
        required
        appForbiddenNameValidator
        #nameInput="ngModel"
        [(ngModel)]="userName">
        <div class="alert alert-danger"
        [hidden]="nameInput.valid || nameInput.pristine || nameInput.errors['forbiddenName']"
        >
          Ohne Namen kann ich nicht weitermachen!
        </div>
        <div class="alert alert-danger"
             [hidden]="nameInput.valid || nameInput.pristine || nameInput.errors['required']"
        >
          Der Name Alex ist nicht erlaubt!
        </div>



        <button
        class="btn btn-primary"
        type="submit"
        [disabled]="nameForm.form.invalid"
        >
         grüße mich!
        </button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="formSubmitted">
    <div class="col">
      Hello {{userName}}!
    </div>
  </div>
</div>
